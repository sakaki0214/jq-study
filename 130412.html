<!DOCTYPE HTML>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<meta charset="utf-8" />
<title>STUDY</title>

<link rel="shortcut icon" href="sahred/images/favicon.ico" />
<link rel="stylesheet" href="shared/css/style.css" media="all" />

<script src="shared/js/jquery-1.9.1.min.js"></script>
<script>
$(function(){
	$("#box1 button").click(function(){
//		$("#parts1").delay(1000).toggle("slow");
//		$("#parts2").delay(2000).toggle("slow");
//		$("#parts3").delay(3000).toggle("slow");
		$("#parts1").delay(1000).fadeIn("slow");
		$("#parts2").delay(1500).fadeIn("slow");
		$("#parts3").delay(2000).fadeIn("slow");
	});
	
	var btn = $(".pagetop");
	var btnBottom = $(".pagebottom");
	$(window).scroll(function(){
			if($(this).scrollTop() > 100) {
				btn.fadeIn();
				btnBottom.fadeIn();
			} else {
					btn.fadeOut();
					btnBottom.fadeOut();
			}
	});
	btn.click(function(){
		$("body,html").animate({
				scrollTop:0
		},500);
		return false;
	})
	btnBottom.click(function(){
			var scroll;
			scroll = $("#box1").prop("scrollHeight");
			alert(scroll);
			$("body,html").animate({
				scrollTop:scroll
			},500);
	});
});
</script>

<style type="text/css">
#box1 {
	height:10001px;
	border:5px solid #000;
	border-top:5px solid #900;
	border-bottom:5px solid #CF0;
}
#box1 div {
	width:1000px;
	height:50px;
	display:none;
}
#parts1 {
	background:#FFC;
}
#parts2 {
	background:#CFF;
}
#parts3 {
	background:#9CF;
}
.pagetop {
	position:fixed;
	bottom:20px;
	right:20px;
}
.pagebottom {
	position:fixed;
	top:20px;
	right:20px;
}

</style>

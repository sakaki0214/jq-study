<!DOCTYPE HTML>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<meta charset="utf-8" />
<title>STUDY</title>

<link rel="shortcut icon" href="sahred/images/favicon.ico" />
<link rel="stylesheet" href="shared/css/style.css" media="all" />

<script src="shared/js/jquery-1.9.1.min.js"></script>
<script>
$(function(){
	//http://www.webopixel.net/javascript/714.html
	var list1 = $("#list1 li");
	var btn1 = $("#btn-list1");
	list1.css({
		opacity:0,
		left:'40px'
	}).each(function(i){
		$(this).delay(300*i)
		.animate({
			opacity:1,
			left:'0'
			},1500);
	});
	//https://app.codegrid.net/entry/method-1
	btn1.click(function(){
		$("#list1 li:odd").css({
			color:'white',
			background:'black'
		});
	});
});
</script>

<style type="text/css">
#list1 li {
	position:relative;
	border-radius:3px;
	background:#eee;
	color:#666;
	margin:0 0 5px;
	padding:5px;
	width:100px;
}
</style>


<!--[if lt IE 9]>
<script src="shared/js/html5.js"></script>
<script type="text/javascript" src="shared/js/ie9.js"></script>
<![endif]-->
<!--[if lte IE 6]>
<script type="text/javascript" src="shared/js/png.js"></script>
<script type="text/javascript">
DD_belatedPNG.fix('img, .png_bg');
</script>
<![endif]-->

</head>
<body>

<ul id="list1">
<li>メニュー1</li>
<li>メニュー2</li>
<li>メニュー3</li>
<li>メニュー4</li>
<li>メニュー5</li>
<li>メニュー6</li>
<li>メニュー7</li>
<li>メニュー8</li>
</ul>
<button id="btn-list1">色つける</button>
</body>
</html>

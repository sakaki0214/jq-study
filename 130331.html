<script src="shared/js/jquery-1.9.1.min.js"></script>
<script>
$(function() {
	$("#box1").click(function(){
	$(this).css("background","rgba(0,0,0,1)");
	});
	
	$(".box").hover(function(){
		$(this).css("border","1px solid #000");
	},
	function(){
		$(this).css("border","none");
	});
});
</script>
<style type="text/css">
#box1 {
	background:rgba(0,0,0,0.5);
	border:1px solid #f99;
}
</style>

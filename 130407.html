<!DOCTYPE HTML>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<link rel="stylesheet" href="shared/css/style.css" media="all" />

<script src="shared/js/jquery-1.9.1.min.js"></script>
<script>
//http://5509.me/log/jquery-animate-que-tips
$(function(){
	var box = $('.box div');
	box.hover(function(){
		$(this).animate({
			opacity:.5
		} , {
			duration:200,
			queue:false
		})
	},function(){
		$(this).animate({
			opacity:1
		} , {
			duration:200,
			queue:false
		});
	});
});
</script>

<style type="text/css">
.box div {
	float:left;
	padding:15px;
	text-align:center;
}
.box div:nth-child(1){
	background:#333;
}
.box div:nth-child(2){
	background:#666;
}
.box div:nth-child(3){
	background:#999;
}
</style>

<script src="shared/js/jquery-1.9.1.min.js"></script>
<script>
$(function(){
	var btn1 = $("#box1 .btn1");
	var btn2 = $("#box1 .btn2");
	
	function showWidth(ele,w) {
		$("#box1 .tx3").text(ele+"の長さは"+w+"pxです。");
	}
	btn1.click(function(){
		showWidth("tx1は",$("#box1 .tx1").width());
	});
	btn2.click(function(){
		showWidth("tx2は",$("#box1 .tx2").width());
	});
	
	$("#box2").click(function(){
		$div = $(this).width(150).css({
				backgroundColor:"green"
		});
		$div.find("span").text("width:"+$div.width() + "px");
	});
});
</script>

<style type="text/css">
#box1 .tx1 {
	background:#eee;
	display:inline;
}
#box1 .tx2 {
	background:#ccc;
	display:inline;
}
#box2 {
	border:2px solid #CF0;
	width:200px;
}
</style>
